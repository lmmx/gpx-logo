<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Logo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #FFD700, #FFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="h-screen m-0 flex justify-center items-center bg-black">
    <div class="relative h-5/6 flex justify-center items-center">
        <img src="logo.webp" alt="Logo" class="h-full w-auto">
        <div class="absolute bottom-10 text-9xl font-bold gradient-text">
            GPX
        </div>
    </div>
</body>
</html>
